<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contratar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/css/styles.css}">
  </head>
  <body>
    <header id="header">
      <nav id="navegador">
        <ul class="ulNav">
          <li><a class="link" href="/administrador">Inicio</a></li>
          <li><a class="link" href="/administrador/conta">Conta</a></li>
          <li><a class="link" href="/administrador/contratar">Contratar</a></li>
          <li> <a class="link" href="/administrador/fale_conosco">Fale Conosco</a></li>
          <li> <a class="link" href="/administrador/quartos">Quartos</a></li>
        </ul>
        <div class="nav-redes">
          <img th:src="@{/assets/images/facebook.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/instagram.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/whatsapp.png}" alt="" width="50px" height="50px">
         </div>
      </nav>

          <div class="container-fluid text-center">
            <div class="text-center"><h2> Candidatos </h2></div>
            <div>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr> 
                            <th>Nome</th>
                            <th>Cpf</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Endere√ßo</th>
                            <th>Curriculo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="candidato : ${listCandidato}">
                            <tr>
                                <td>[[${candidato.nome}]]</td>
                                <td>[[${candidato.cpf}]]</td>
                                <td>[[${candidato.telefone}]]</td>
                                <td>[[${candidato.email}]]</td>
                                <td>[[${candidato.endereco}]]</td>
                                <td>
                                     <embed src="|/candidato/${candidato.cpf}|"  type="application/pdf">
                                     <!-- <a class="h4" th:href="@{'/candidato/' + ${candidato.cpf}}" target="_blank">Curriculo</a> -->
                                     
                                </td>
                                <td>
                                    <a class="h4" th:href="@{'/administrador/contratar/' + ${candidato.cpf}}">Contratar</a>
                                    <a class="h4" th:href="@{'/administrador/contratar/delete/' + ${candidato.cpf}}">Deletar</a>
                                </td>
                            </tr>
                        </th:block>
    
                    </tbody>
                </table>
    
            </div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
