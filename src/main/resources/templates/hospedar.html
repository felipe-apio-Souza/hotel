<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/css/styles.css}">
</head>
<body>
    <nav id="navegador">
        <ul class="ulNav">
          <li><a class="link" href="/">Inicio</a></li>
          <li><a class="link" href="/pacotes">Pacotes</a></li>
          <li> <a class="link" href="/faleConosco">Fale Conosco</a></li>
          <li><a class="link" href="/login">Login</a></li>
        </ul>
        <div class="nav-redes">
          <img th:src="@{/assets/images/facebook.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/instagram.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/whatsapp.png}" alt="" width="50px" height="50px">
         </div>
      </nav>

      <div class="container-fluid">
        <div class="text-center"><h2> Hospedagem </h2></div>
        
        <form th:action="@{'/quarto/save/' + ${quarto.id}}"  th:method="post" th:object="${hospede}"
        style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                
                <fieldset>
                <legend> Hospede </legend>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nome:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{nome}" class="forms-control" required minlength="11" maxlength="11">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CPF:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{cpf}" class="forms-control" required minlength="11" maxlength="11">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8"> 
                        <input type="email" th:field="*{email}" class="forms-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Telefone:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{telefone}" class="forms-control" required minlength="8" maxlength="11">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Incio Hospedagem:</label>
                    <div class="col-sm-8"> 
                        <input type="date" name="inicio" class="forms-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Fim Hospedagem:</label>
                    <div class="col-sm-8"> 
                        <input type="date" name="fim" class="forms-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quantidade de Pessoas:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{qtdPessoas}" class="forms-control" required minlength="8" maxlength="45">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Senha:</label>
                    <div class="col-sm-8"> 
                        <input type="password" th:field="*{senha}" class="forms-control" required minlength="8" maxlength="45">
                    </div>
                </div>


                
            </fieldset>

            <fieldset>
                <legend> Pagamento </legend>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nome do titular:</label>
                    <div class="col-sm-8"> 
                        <input type="text"  class="forms-control" required minlength="5" maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Numero do Cartão:</label>
                    <div class="col-sm-8"> 
                        <input type="number"  class="forms-control" required minlength="16" maxlength="16">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Data de Vencimento:</label>
                    <div class="col-sm-8"> 
                        <input type="date"  class="forms-control" >
                    </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CVV:</label>
                    <div class="col-sm-8"> 
                        <input type="number"  class="forms-control" required minlength="3" maxlength="3">
                    </div>
                </div>
            </fieldset>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2"> Registrar </button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancelar </button>
            </div>
            </div>
        </form>
    </div>

    <footer id="footer" style="margin-top: 20px;">
           
        <section class="footer-section">
          <div class="footer-endereco">
            <h3>ENDEREÇO</h3>
            <p>Av.Pepitos 231, Argentina</p>

          </div>
          <div class="footer-endereco">
            <h3>TELEFONE</h3>
            <p>(48)12334567</p>
          </div>
          <div class="footer-endereco">
            <h3>EMAIL</h3>
            <p>hotelpepito@gmail.com</p>
          </div>
        </section>
        <section class="footer-horario">
          <div class="footer-data-h3">
            <h3>Horarios de Atendimento</h3>
         </div>
          <div class="footer-data">
            <p>De segunda a sexta,(08hs a 18hs)</p> 
          <p>Sabados (08>30hs a 12hs)</p>
          <p>Exceto feriados</p>
          </div>

        </section>
        <section class="footer-redes">
          <img th:src="@{/assets/images/facebook.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/instagram.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/whatsapp.png}" alt="" width="50px" height="50px">
        </section>
     
    </footer>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{'/quarto/' + ${quarto.id}}]]";
        }
    </script>
</body>
</html>
