        <main>

        <div class="container-fluid">
          <div class="text-center"><h2> Trabalhe Conosco </h2></div>

        
        '<form th:action="@{/faleConosco/save}" enctype="multipart/form-data" th:method="post" th:object="${candidato}"
          style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nome:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{nome}" class="forms-control" required minlength="2" maxlength="50">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CPF:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{cpf}" class="forms-control" required maxlength="11">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{email}" class="forms-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Telefone:</label>
                  <div class="col-sm-8"> 
                      <input type="text" th:field="*{telefone}">
                  </div>
              </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Endereço:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{endereco}" required minlength="2" maxlength="65">
                    </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Curriculo:</label>
                  <div class="col-sm-8"> 
                      <input accept="application/pdf" type="file" class="form-control-file" name="cv" >
                  </div>
              </div>
                

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2"> Enviar Curriculo </button>
                </div>
            </div>

          </form>
        </div>


             <footer id="footer">
           
                <section class="footer-section">
                  <div class="footer-endereco">
                    <h3>ENDEREÇO</h3>
                    <p>Av.Pepitos 231, Argentina</p>
    
                  </div>
                  <div class="footer-endereco">

                    <p>(48)12334567</p>
                  </div>
                  <div class="footer-endereco">
                    <h3>EMAIL</h3>
                    <p>hotelpepito@gmail.com</p>
                  </div>
                </section>
                <section class="footer-horario">
                  <div class="footer-data-h3">

                 </div>

                  </div>
