<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Quartos</title>
    <link rel="stylesheet"  th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav id="navegador">
        <ul class="ulNav">
          <li><a class="link" href="/administrador">Inicio</a></li>
          <li><a class="link" href="/administrador/contratar">Contratar</a></li>
          <li> <a class="link" href="/administrador/fale_conosco">Fale Conosco</a></li>
          <li> <a class="link" href="/administrador/quartos">Quartos</a></li>
        </ul>
        <div class="nav-redes">
          <img th:src="@{/assets/images/facebook.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/instagram.png}" alt="" width="50px" height="50px">
          <img th:src="@{/assets/images/whatsapp.png}" alt="" width="50px" height="50px">
         </div>
      </nav>
    <div class="container-fluid">
        <div class="text-center"><h2> Adicionar Quartos </h2></div>
        
        <form th:action="@{/administrador/quartos/novo/save}" enctype="multipart/form-data" th:method="post" th:object="${quarto}"
        style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quantidade de Cama de Casal:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{qtdCamaCasal}" class="forms-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quantidade de Cama de Solteiro:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{qtdCamaSolteiro}" class="forms-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Foto:</label>
                    <div class="col-sm-8"> 
                        <input accept="image/jpeg" type="file" class="form-control-file" name="imagemQuarto" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Titulo:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{titulo}" class="forms-control" required minlength="5" maxlength="30">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Descrição:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{descricao}" required minlength="5" maxlength="60">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Preço da diaria:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{precoDiaria}">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2"> Registrar </button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancelar </button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/administrador/quartos}]]";
        }
    </script>
    
</body>
</html>
