<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cafe da manha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h2> Adicionar cafe da manha </h2></div>
        
        <form th:action="@{/administrador/quartos/novo/save}" enctype="multipart/form-data" th:method="post" th:object="${quarto}"
        style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Horario de inicio:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{horarioInicio}" class="forms-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Horario de termino:</label>
                    <div class="col-sm-8"> 
                        <input type="number" th:field="*{horarioTermino}" class="forms-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Comida:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{comida}" class="forms-control" required minlength="5" maxlength="15">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Bebidas:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{bebida}">
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2"> Registrar </button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancelar </button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/administrador/quartos}]]";
        }
    </script>
    
</body>
</html>
