<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h2> [[${pageTitle}]] </h2></div>

        <div th:if="${mensagem}" class="alert alert-warning alert-dismissible fade show text text-center" role="alert">
            [[${mensagem}]]
        </div>
        
        <form th:action="@{/administrador/save}" th:method="post" th:object="${adm}"
        style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CNPJ:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{cnpj}" class="forms-control" required minlength="14" maxlength="18">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8"> 
                        <input type="text" th:field="*{email}" class="forms-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Senha:</label>
                    <div class="col-sm-8"> 
                        <input type="password" th:field="*{senha}" class="forms-control" required minlength="8" maxlength="45">
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2"> Registrar </button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancelar </button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/}]]";
        }
    </script>
    
</body>
</html>
