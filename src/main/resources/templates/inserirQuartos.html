<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inserir Quartos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <nav id="navegador">
        <ul class="ulNav">
          <li><a class="link" href="#">Inicio</a></li>
          <li><a class="link" href="#">Conta</a></li>
          <li><a class="link" href="#">Contratar</a></li>
          <li> <a class="link" href="#">Fale Conosco</a></li>
          <li> <a class="link" href="#">Quarto</a></li>
        </ul>
        <div class="nav-redes">
          <img src="assets/images/facebook.png" alt="" width="50px" height="50px">
          <img src="assets/images/instagram.png" alt="" width="50px" height="50px">
          <img src="assets/images/whatsapp.png" alt="" width="50px" height="50px">
         </div>
      </nav>

      <div>
        <form>
            <div class="form-group">
              <label for="QtdCamaCasal"> Quantidade de cama de casal: </label>
              <input type="number" class="form-control" name="QtdCamaCasal" placeholder="2">
            </div>
            <div class="form-group">
                <label for="QtdCamaSolteiro"> Quantidade de cama de solteiro: </label>
                <input type="number" class="form-control" name="QtdCamaSolteiro" placeholder="1">
            </div>
            <div class="form-group">
                <label for="foto"> Foto do quarto: </label>
                <input type="file" class="form-control-file" name="foto">
            </div>
            <div class="form-group">
              <label for="descricao"> Descrição: </label>
              <textarea class="form-control" name="descricao" rows="3" maxlength="255" placeholder="Descrição do quarto"></textarea>
            </div>
            <div class="form-group">
                <label for="precoDiaria"> Preço da diaria: </label>
                <input type="number" class="form-control-file" name="precoDiaria">
            </div>
            <button type="submit" class="btn btn-primary">Concluído</button>
          </form>
      </div>
      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
